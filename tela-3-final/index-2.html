<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style-2.css">
    <title>Card</title>
</head>
<body>
    <div class="content">
        <div class="card">
            <div class="topCard">
                <h2 class="title">Título do filme</h2> <!--Título do Card-->
                <span class="secondText">Exemplo de texto segundário</span> <!--Subtítulo do Card-->
            </div>
            <div class="mediaCard"></div>
            <div class="bottomCard">
                <span class="bottomText">Lorem ipsum vestibulum sociosqu risus ac gravida commodo nulla lacus feugiat, molestie consectetur vel eros torquent varius sollicitudin taciti quam.</span> <!--Texto de exemplo do card-->
                <div class="actionsCard">
                    <button class="actions">Curtir</button> <!--Primeiro Botão-->
                    <button class="actions">Compartilhar</button> <!--Segundo Botão-->
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
